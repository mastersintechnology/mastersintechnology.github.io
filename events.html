<html>
	<title>Events</title>
	<head>
		<link rel="stylesheet" href="/css/mainstyles.css">
		<script type="text/javascript" src="/js/jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			    $('#navbar').load('/navbar.html');
				$('#upcoming').load('/events/meta/getupcoming.html', function(response, status, xhr) {
					if (status == "error") {
						$('#upcoming').load('/events/meta/noupcoming.html');
					}
				});
				$('#past').load('/events/meta/past.html');
			});
		</script> 
	</head>
	<body>
	
		<div id="navbar"></div>
        <div class="LargeBorder">
        <h1>Events</h1>
		<p>
			<h2>Upcoming events</h2>
			<div id="upcoming"></div>
		</p>
		<p>
			<h2>Past events</h2>
			<div id="past"></div>
		</p>
        </div>
	</body>
</html>
