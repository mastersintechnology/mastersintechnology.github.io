<html>
	<title>Masters In Technology</title>
	<head>
		<link rel="stylesheet" href="css/mainstyles.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#navbar').load('/navbar.html');

				$('#upcoming').load('/events/meta/getupcoming.html', function(response, status, xhr) {
					if (status == "error") {
						$('#upcoming').load('/events/meta/noupcoming.html');
					}
				});

				//week calculation by user nvd on StackOverflow
				//https://stackoverflow.com/a/27125580/2773311
				let now = new Date();
				let onejan = new Date(now.getFullYear(), 0, 1);
				let week = Math.ceil( (((now - onejan) / 86400000) + onejan.getDay() + 1) / 7 );
				$('#tipheader').html("Tech Tip of Week " + week + ", " + now.getFullYear());
				$('#techtip').load("/techtips/" + now.getFullYear() + "/" + week + "/techtip.html", function(response, status, xhr){
					if (status == "error") {
						$('#techtip').load('/techtips/meta/notechtip.html');
					}
				});
			});
		</script>
		</head>
		<body>
				<div id="navbar"></div>
            
            <div class="LargeBorder">
                <h1 class="TitleHead">EVENTS</h1>
                <div class="indent">
                    <h2 class="subTitleHead">
                        Upcoming events
                    </h2>
                    
                        <div id="upcoming"></div>
                    <hr>
                </div>
            </div>  
            <br>
            <div class="LargeBorder">
                <h1>
                    <div id="tipheader" class="TitleHead"></div>
                </h1>
            	<div class="indent">
                	<div id="techtip"></div>
            	</div>
            </div>	
               
    
                <br><br>
             
			
				
		</body>
</html>
